<!DOCTYPE html>
<html>
<head>
  <title>SVR Color Changer</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
    }
    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
    }
    h3{
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      text-shadow: 2px 2px rgb(208, 206, 206);
    }
    #colorPicker{
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
  </style>
</head>
<body>
  <h3>Select a Color</h3>

  <input type="color" id="colorPicker">
  <script src="popup.js"></script>
</body>
</html>
